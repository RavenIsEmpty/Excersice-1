<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <form id="userInfoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="pob">Place of Birth:</label>
            <input type="text" id="pob" name="pob" required><br><br>
            
            <label for="tel">Tel:</label>
            <input type="tel" id="tel" name="tel" required><br><br>
            
            <label for="facebook">Facebook:</label>
            <input type="url" id="facebook" name="facebook"><br><br>
            
            <button type="button" onclick="displayInfo()">Submit</button>
        </form>
        <div id="info">
            <!-- Information will be displayed here -->
             
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
